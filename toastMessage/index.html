<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOAST MESSAGE</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="toast"></div>
    <div class="btn--block">
      <div onclick="showSuccessToast()" class="btn btn--success">
        Show success toast
      </div>
      <div onclick="showInfoToast()" class="btn btn--info">Show info toast</div>
      <div onclick="showWarningToast()" class="btn btn--warning">
        Show warning toast
      </div>
      <div onclick="showErrorToast()" class="btn btn--error">
        Show error toast
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
